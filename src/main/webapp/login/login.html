<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h2 {
            color: #333;
        }

        .login-form {
            padding: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
	
	
	  <div>
    <header id="header" class="fixed-top" style="background-color:  #102447!important">
      <div class="container-fluid">
        <div class="navb-logo">
          <img src="../img/logo3.png" alt="" />
        </div>
        <div class="navb-item d-xl-flex d-none">
          <div class="item">
            <a href="../index.html">Home</a>
          </div>
          <div class="item">
            <a href="./Destinos/destinos.html">Destinos</a>
          </div>
          <div class="item">
            <a href="./Promocoes/promocoes.html">Promoções</a>
          </div>
          <div class="item">
            <a href="./Contatos/contatos.html">Contatos</a>
          </div>
          <div class="item">
            <a href="./login/login.html">Login</a>
           
        </div>
     
      </div>
    </header>
  </div>
 
	
	
	
	
	
	
	
	
	
	
	
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container">
                    <div class="login-header">
                        <h2>Tela de Login</h2>
                    </div>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="username">Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <a type="submit" class="btn login-button" href="../dashbord/dashbord.html">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
